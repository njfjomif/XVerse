build:
  gpu: true
  python_version: "3.10"
  python_requirements: "requirements.txt"
  run:
    - "apt-get update && apt-get install -y git git-lfs libgl1-mesa-glx"
    # Create a simple directory "model_assets" and clone the repo into it
    - "git clone https://huggingface.co/ByteDance/XVerse model_assets"
    # Download the other required file into the SAME directory
    - "wget https://huggingface.co/huggingfaceuw/ManiCLIP/resolve/main/model_ir_se50.pth -P ./model_assets/"
predict: "predict.py:Predictor"